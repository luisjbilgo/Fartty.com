<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/swup@3"></script>
    <script defer src="node_modules/swup/dist/Swup.module.js"></script>
    <script defer src="node_modules/swup/dist/Swup.cjs"></script>
    <script defer src="node_modules/swup/dist/Swup.modern.js"></script>
    <script defer src="node_modules/swup/dist/swup.min.js"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/transiciones.css">

<body>
        <nav>

                        <button class="playstore">

                    </div>
                    <div class="botonext">

                    </div>
                </div>
                <div class="cols cols1">

                        <img src="./assets/iphone (1).png">

                    <div class="esfera">

                    </div>
                </div>
